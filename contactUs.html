    <div class="container">
        <div style="text-align:center">
            <h2>Contact Us</h2>
            <p>We will get back to you in 24 hours:</p>
        </div>
        <div class="row">

            <div class="column">
                <form action="#" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name" required>
                    <label for="lname">Dog's Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your Dog's Name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Message" style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>


            <div class="column">
                <div class="contactSide">
                        <h2>Address</h2>
                        <p>8355 Aero Dr.<br>
                        San Diego, CA 92123<br>
